<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Wallet Balance - Consulta de Saldo e Transações</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Wallet Balance</h1>
    <h3 id="description">Escolha a rede de sua preferência, insira o endereço da carteira e acompanhe saldo e histórico de transações com facilidade.</h3>
    <input
      type="text"
      id="wallet-address"
      placeholder="Digite o endereço da carteira"
    />
    <label for="network">Escolha a Rede:</label>
    <select id="network">
        <option value="homestead" selected>Homestead (Mainnet)</option>
        <option value="sepolia">Sepolia (Proof-of-Authority Testnet)</option>
        <option value="arbitrum">Arbitrum Optimistic L2</option>
        <option value="matic">Polygon (Mainnet)</option>
        <option value="optimism">Optimism Optimistic L2</option>
    </select>
    <button id="check-balance">Consultar Saldo</button>
    <button id="check-transactions">Ver Transações</button>
    <p id="error"></p>
    <p id="balance"></p>
    <div id="transactions"></div>
    <div id="pagination-controls" style="display: none;">
      <button id="prevButton">Anterior</button>
      <button id="nextButton">Próxima</button>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
